name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install (use lightweight CI requirements and install package)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install -e .[dev]
      - name: Lint with flake8
        run: |
          flake8 qt tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 qt tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Type check with mypy
        run: mypy qt --ignore-missing-imports
      - name: Run tests with coverage
        run: pytest --cov=qt --cov-report=xml
      - name: Upload coverage to Codecov
        if: env.CODECOV_TOKEN
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t quant-trading .
