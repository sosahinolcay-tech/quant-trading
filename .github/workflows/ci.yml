name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-ci.txt
          pip install -e .[dev]
      - name: Lint with flake8
        run: |
          flake8 qt tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 qt tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Check code formatting with black
        run: |
          black --check qt tests tools
      - name: Type check with mypy
        run: mypy qt --ignore-missing-imports
      - name: Run tests with coverage
        run: |
          pytest --cov=qt --cov-report=xml --cov-report=term-missing -v
      - name: Run backtest smoke test
        run: |
          python tools/run_demo.py
          python tools/demo_pairs.py
          echo "Backtest smoke tests passed"
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      - name: Run Safety check
        run: |
          safety check --file requirements.txt || true
          safety check --file requirements-ci.txt || true
      - name: Run Bandit security scan
        run: |
          bandit -r qt -f json -o bandit-report.json || true
          bandit -r qt -ll

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
      - name: Run pip-audit
        run: |
          pip-audit --requirement requirements.txt
          pip-audit --requirement requirements-ci.txt

  performance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install -e .[dev]
      - name: Run performance benchmarks
        run: |
          pytest tests/perf/ -v --benchmark-only || true
          python tools/benchmark_report.py || true

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: quant-trading:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Test Docker image
        run: |
          docker run --rm quant-trading:test python -c "import qt; print('Import successful')"
          docker run --rm quant-trading:test python tools/run_demo.py

  docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and test Docker Compose
        run: |
          docker-compose build
          docker-compose up -d
          sleep 10
          docker-compose ps
          docker-compose down

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint radon
      - name: Run pylint
        run: |
          pylint qt --exit-zero || true
      - name: Calculate code complexity
        run: |
          radon cc qt -a -nb
          radon mi qt -nb
