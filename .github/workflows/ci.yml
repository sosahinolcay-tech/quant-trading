name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-ci.txt
          pip install -e .[dev]
      - name: Lint with flake8
        run: |
          flake8 qt tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 qt tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Type check with mypy
        run: mypy qt --ignore-missing-imports
      - name: Run tests with coverage
        run: |
          pytest --cov=qt --cov-report=xml --cov-report=term-missing -v
      - name: Run backtest smoke test
        run: |
          python tools/run_demo.py
          python tools/demo_pairs.py
          echo "Backtest smoke tests passed"
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit || true
      - name: Run Safety check
        continue-on-error: true
        run: |
          safety check --file requirements.txt || echo "Safety check completed with warnings"
          safety check --file requirements-ci.txt || echo "Safety check completed with warnings"
      - name: Run Bandit security scan
        continue-on-error: true
        run: |
          bandit -r qt -ll || echo "Bandit scan completed with warnings"

  build-docker:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t quant-trading:test .
      - name: Test Docker image
        run: |
          docker run --rm quant-trading:test python -c "import qt; print('Import successful')"
