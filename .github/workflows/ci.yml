name: CI

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install black>=22.0.0 flake8>=6.0.0
      
      - name: Check code formatting with black
        run: |
          black --check --diff qt tests tools || (echo "Code formatting issues found. Run 'black qt tests tools' to fix." && exit 1)
      
      - name: Lint with flake8
        run: |
          flake8 qt tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 qt tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-ci.txt
          pip install -e .[dev]
      
      - name: Type check with mypy
        run: |
          mypy qt --ignore-missing-imports --no-error-summary || true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-ci.txt
          pip install -e .[dev]
      
      - name: Run unit and integration tests
        run: |
          pytest tests/unit tests/integration \
            --cov=qt \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            -v \
            --tb=short \
            --strict-markers
      
      - name: Upload coverage reports
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -e .
      
      - name: Run market maker demo
        run: |
          timeout 60 python tools/run_demo.py || (echo "Demo timed out or failed" && exit 1)
      
      - name: Run pairs trading demo
        run: |
          timeout 60 python tools/demo_pairs.py || (echo "Demo timed out or failed" && exit 1)

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit || echo "Security tools installation had warnings"
      
      - name: Run Safety check
        continue-on-error: true
        run: |
          if command -v safety &> /dev/null; then
            safety check --file requirements.txt || echo "Safety check found issues (non-blocking)"
            safety check --file requirements-ci.txt || echo "Safety check found issues (non-blocking)"
          else
            echo "Safety not available, skipping"
          fi
      
      - name: Run Bandit security scan
        continue-on-error: true
        run: |
          if command -v bandit &> /dev/null; then
            bandit -r qt -ll -f json -o bandit-report.json || echo "Bandit scan completed with warnings"
            bandit -r qt -ll || echo "Bandit scan completed with warnings"
          else
            echo "Bandit not available, skipping"
          fi

  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: quant-trading:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image import
        run: |
          docker run --rm quant-trading:test python -c "import qt; print('Import successful')"
      
      - name: Test Docker image demo
        run: |
          timeout 120 docker run --rm quant-trading:test python tools/run_demo.py || echo "Demo completed or timed out"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build
      
      - name: Build distribution packages
        run: |
          python -m build --sdist --wheel
      
      - name: Check distribution
        run: |
          pip install dist/*.whl
          python -c "import qt; print(f'Package version: {qt.__version__ if hasattr(qt, \"__version__\") else \"unknown\"}')"
